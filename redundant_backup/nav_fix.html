<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI助手导航栏修复</title>
    <script>
        // 引入导航栏修复脚本
        document.addEventListener('DOMContentLoaded', function() {
            // 加载脚本
            const script = document.createElement('script');
            script.src = 'ai_remove_nav_fixed.js';
            
            // 成功加载处理
            script.onload = function() {
                console.log('导航栏修复脚本加载成功');
            };
            
            // 加载失败处理
            script.onerror = function() {
                console.error('导航栏修复脚本加载失败，尝试内联修复');
                
                // 内联脚本作为备用
                const inlineScript = document.createElement('script');
                inlineScript.textContent = `
                    (function() {
                        console.log('使用内联脚本修复导航栏');
                        
                        // 添加样式
                        const style = document.createElement('style');
                        style.textContent = \`
                            #aiAssistantScreen .nav-bottom {
                                display: none !important;
                            }
                            #aiAssistantScreen .ai-input-container {
                                position: fixed !important;
                                bottom: 0 !important;
                                z-index: 1000 !important;
                            }
                            #aiAssistantScreen .chat-container {
                                padding-bottom: 80px !important;
                            }
                        \`;
                        document.head.appendChild(style);
                        
                        // 尝试移除导航栏
                        setTimeout(function() {
                            const navBar = document.querySelector('#aiAssistantScreen .nav-bottom');
                            if (navBar) navBar.remove();
                        }, 1000);
                    })();
                `;
                document.head.appendChild(inlineScript);
            };
            
            // 添加脚本到文档
            document.head.appendChild(script);
        });
    </script>
</head>
<body>
    <h1>AI助手导航栏修复</h1>
    <p>此页面包含修复AI助手导航栏的脚本。</p>
    <p>请将此脚本添加到您的主页面以解决导航栏遮挡输入框的问题。</p>
    
    <div style="margin-top: 20px; padding: 15px; background-color: #f5f5f5; border-radius: 5px;">
        <h3>使用方法：</h3>
        <ol>
            <li>复制 <code>add_nav_fix.js</code> 和 <code>ai_remove_nav_fixed.js</code> 文件到您的项目中</li>
            <li>在您的HTML页面中添加以下代码：<br>
                <code>&lt;script src="add_nav_fix.js"&gt;&lt;/script&gt;</code>
            </li>
            <li>刷新页面，导航栏问题将被自动修复</li>
        </ol>
    </div>
</body>
</html>
